{{block head}}
<link rel="stylesheet" href="{{=URL('static','css/estilos.css')}}"/>
<!-- LEAFLET BLOCK -->

<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"></script>

{{block page_js}}
<script src="{{=URL('static','js/delimitation.js')}}"></script>
{{end}}

{{block header}}
<center style="background-color: #333; color:white; padding:30px">
  <h1> Maps Application </h1>
</center>
{{end}}

<ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="{{=URL('default','index')}}">User Devices</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{=URL('default','alerts')}}">Alerts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{=URL('default','delimitation')}}">Areas Delimitation</a>
    </li>
</ul>
<br>
<h2>Areas Delimitation</h2>
<br>

<div class="row">
    <div class="col-sm-4 card">
        <div class="form-group" id="FormGroup1">
            <div class="card-header">
                <h4 class="text-center"> Zones Delimitation</h4>
            </div>
            <form method="GET" action="javascript:void(0);">
                <!-- Zone name-->
                <br>
                <div class="form-group">
                    <label for="zoneName">  <i class="far fa-map"></i>  Zone name: </label>
                    <input type="text" name="zoneName" id="zoneName" class="form-control text-center">
                </div>

                <!-- Address's Zone -->
                <div class="form-group">
                    <label for="zoneAddress"><i class="fas fa-map-marker-alt"></i>  Address's Zone: </label>
                    <textarea class="form-control text-center" id="zoneAddress" placeholder="Insert the address of the zone" required rows="6"></textarea>
                </div>  
                <div class="form-group row">   
                    <div class="col-7">
                        <button type="button" class="btn btn-outline-info col-12" onclick="searchAddress()">Search Address on Map</button>
                    </div>  
                    <div class="col-5">
                        <button type="button" class="btn btn-outline-danger col-12" onclick="clearAddress()">Clear Address</button>
                    </div>   
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-danger col-12" onclick="drawRoads()">Draw Roads</button>
                    </div>        
                </div> 
                <!-- End Address's Zone-->
                <!-- Description Input-->
                <div class="form-group basic-textarea">
                    <label for="zoneDescription"> <i class="fas fa-info-circle"></i>  Zone Description: </label>
                    <textarea class="form-control text-center" id="zoneDescription" placeholder="Brief description of the zone" required rows="4"></textarea>
                </div>  
                <!-- End Description Input-->
                <br>
                <div class="form-group row">   
                    <div class="col-6">
                        <button type="button" id="query" onclick="saveZone()" class="col-12 btn btn-success btn-rounded text-center "> Save </button>
                    </div>
                    <div class="col-6">
                        <button type="button" id="query" onclick="clearInputsZone()" class="col-12 btn btn-warning btn-rounded text-center"> Cancel </button>
                    </div>

                    
                </div>
            </form>
            <br>
        </div>
    </div>
    <br>
    <div class="col-sm-8">
        <h2 class="text-center"> Institution Map</h2>
        <div id="mapid">
        </div>
        <br>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="roadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registre Road</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="GET">
                <div class="form-group">
                    <label for="zoneName">  <i class="far fa-map"></i>  Road name: </label>
                    <input type="text" name="roadName" id="zoneName" class="form-control text-center">
                </div>
                <div class="form-group">
                    <label for="totalLaneNumber">  <i class="far fa-map"></i>  Total Lane Number: : </label>
                    <input type="number" name="totalLaneNumber" id="totalLaneNumber" class="form-control text-center">
                </div>
                <div class="form-group">
                        <label for="maximumAllowedSpeed">  <i class="far fa-map"></i>  Maximum Allowed Speed:  </label>
                        <input type="number" name="maximumAllowedSpeed" id="maximumAllowedSpeed" class="form-control text-center">
                    </div>
                <div class="form-group">
                    <label for="minimumAllowedSpeed">  <i class="far fa-map"></i>  Maximum Allowed Speed:  </label>
                    <input type="number" name="minimumAllowedSpeed" id="minimumAllowedSpeed" class="form-control text-center">
                </div>
                <div class="form-group">
                    <label for="width">  <i class="far fa-map"></i>  Width:  </label>
                    <input type="number" name="width" id="width" class="form-control text-center">
                </div>

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Road</button>
        </div>
      </div>
    </div>
  </div>
